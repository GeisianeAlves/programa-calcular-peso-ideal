<body>
    
    <header>
        
        <h1 id="title">Clínica Ame</h1>
        
   
        <nav>

<main>
    <div class="container">
        <div class="caixa-principal">
            <h2 class="subtitulo">Calcule o peso ideal</h2>
            <p class="fonte-inputs">Nome:
                <input class="input1" type="text" placeholder="Digite seu nome" id="inNome">
            </p>
            <p class="fonte-inputs">Sexo:
                <input class="input2" type="radio" name="sexo" id="rbMasculino">Masculino
                <input class="input2" type="radio" name="sexo" id="rbFeminino">Feminino
            </p>
            <p class="fonte-inputs">Altura:
                <input class="input1" type="text" placeholder="Digite sua altura" id="inAltura">
            </p>
            <div class="botoes">
            
                <input class="botao-calcular" type="button" value="Calcular peso ideal" id="btCalcular">
                <input class="limpar" type="button" value="Limpar campos" id="btLimpar">
                
            </div>
        </div>
    </div>
</main>

    <h3 id="outResposta"></h3>
